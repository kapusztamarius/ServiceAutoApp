<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5 justify-content-center">
    
    <div class="h-100 d-inline-block">
        <small *ngIf=invalidLogin>Invalid Credetials</small>
    </div>

    <h2>Login</h2>

    <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Username"/>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password"/>

      </div>
      
      <div class="form-group">
          <button class="btn btn-primary">
              Login
          </button>
      </div>
  </form>
</div>
